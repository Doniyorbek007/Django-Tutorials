{% extends "base.html" %}
{% load static %}
{% block services %}

<section class="services-section section-padding" id="section_3">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-12">
                <h2 class="mb-5">Services</h2>
            </div>
            
            {% for i in services %}
            <div class="col-lg-6 col-12 mb-4">
                <div class="services-thumb">
                    <img src="{{i.photo.url}}" class="services-image img-fluid" alt="">

                    <div class="services-info d-flex align-items-end">
                        <h4 class="mb-0">{{i.service}}</h4>

                        <strong class="services-thumb-price">${{i.price}}</strong>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% include 'layouts/footer.html' %}

{% endblock services %}
