{% extends 'main.html' %} {% block forms %}

<form action="/your-name/" method="POST">
  <label for="your_name">Your name: </label>
  <input
    id="your_name"
    type="text"
    name="your_name"
    value="{{ current_name }}"
    required
  />
  <input type="submit" value="OK" />
</form>

{% endblock forms %}
